<div *ngIf="solution() as solutionValue" id="waiting">
  <ng-container *ngIf="status() as statusValue">
    <p class="text" *ngIf="statusValue === 'WIN'">C'est gagné pour aujourd'hui !</p>
    <p class="text" *ngIf="statusValue === 'LOOSE'">
      C'est perdu pour aujourd'hui !
    </p>
  </ng-container>

  <p class="text solution">
    <span *ngFor="let s of solutionValue.split('')">{{ s }}</span>
  </p>

  <div class="text date-container">
    <p class="next-word">Prochain mot dans:</p>
    <p>{{ countdown() }}</p>
  </div>

  <div class="share-container">
    <div>
      <a
        href="javascript:void(0)"
        (click)="clipBord()"
        awesomeTooltip="Lien copié"
        [withClick]="true"
        aria-label="Button that displays a tooltip that can be programmatically disabled"
        [cdkCopyToClipboard]="url()"
        class="share-button"
        >Partager</a
      >
    </div>
  </div>
</div>
