<div *ngIf="animationState$ | async as animationState"
    [@fadeAnimation]="{
        value: animationState, 
        params: { fadeIn: toastConfig.animation?.fadeIn, fadeOut: toastConfig.animation?.fadeOut }
    }"
    (@fadeAnimation.done)="onFadeFinished($event)">
    <div>{{ data.text }}</div>
</div>
