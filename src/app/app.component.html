<div class="header--container">
  <div class="title">
    <span>{{ title }}</span>
  </div>
  
  <div class="navivations--container">
    <mat-icon (click)="openStatDialog()">bar_chart</mat-icon>
    <mat-icon (click)="openHelpDialog()">help</mat-icon>
  </div>
</div>


<div *ngIf="status$ | ngrxPush as status">
  <div [ngSwitch]="status">
    <app-game *ngSwitchCase="'IN_PROGRESS'"/>
    <app-waiting-board [status]="status" *ngSwitchDefault/>
  </div>
</div>
