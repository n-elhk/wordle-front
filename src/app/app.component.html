<div class="header--container">
  <div class="title">
    <span>{{ title }}</span>
  </div>

  <div class="navivations--container">
    <svg-icon svgName="bar_chart" (click)="openStatDialog()" />
    <svg-icon svgName="help" (click)="openHelpDialog()" />
  </div>
</div>

<div *ngIf="status$ | ngrxPush as status">
  <div [ngSwitch]="status">
    <wd-game *ngSwitchCase="'IN_PROGRESS'" />
    <wd-waiting-board [status]="status" *ngSwitchDefault />
  </div>
</div>
